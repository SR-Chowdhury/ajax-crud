<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Ajax CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Shihanur Rahman Chowdhury">
    <link rel="shortcut icon" type="image/x-icon" href="#">
    <!-- CDN BootStrap 5.0x -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->

</head>

<body>
    <h1>Bismillahir Rahmanir Rahim</h1>

    <h2 class="display-4">Ajax CRUD</h2>

    <div class="container">
        <div class="row my-3">
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Enter your Name" id="nameField" >
            </div>
            <div class="col-2">
                <input type="text" class="form-control" placeholder="Enter your Phone" id="phoneField" data-bs-whatever="+880">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Enter your Email" id="emailField" >
            </div>
            <div class="col-2">
                <button class="btn btn-primary" id="saveContact">Save Contact</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col-4">Name</th>
                            <th scope="col-2">Phone</th>
                            <th scope="col-4">Email</th>
                            <th scope="col-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="contactEditModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal">Edit Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="edit-name" class="col-form-label">Edit Name</label>
                            <input type="text" class="form-control" id="edit-name">
                        </div>
                        <div class="mb-3">
                            <label for="edit-phone" class="col-form-label">Edit Phone</label>
                            <input type="text" class="form-control" id="edit-phone" >
                        </div>
                        <div class="mb-3">
                            <label for="edit-email" class="col-form-label">Edit email</label>
                            <input type="text" class="form-control" id="edit-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="updateContact" class="btn btn-primary">Save Contact</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ../End Modal -->



    <!-- CDN BootStrap 5.0x JQuery first, then popper js then Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
</body>

</html>
